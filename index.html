<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Trip Planner</h1>
        <button id="load-trips"><i class="fas fa-plus"></i> Load Trip</button>
    </header>
    <main>
        <section class="destination-input">
            <h2>Enter Your Destination</h2>
            <input type="text" id="destination" placeholder="Enter destination...">
        </section>
        <section class="places-input">
            <h2>Places to Visit</h2>
            <input type="text" id="place" placeholder="Enter a place...">
            <input type="date" id="date">
            <input type="number" id="entry-price" placeholder="Entry price ($)">
            <input type="number" id="transport-price" placeholder="Transport price ($)">
            <textarea id="description" placeholder="Enter notes or description..."></textarea>
            <button id="add-place">Add Place</button>
        </section>
        <section class="places-list-container" id="places-list-container">
            <!-- List of places grouped by date will appear here -->
        </section>
        <button id="view-summary">View Summary</button>
        <button id="save-trip">Save Trip Plan</button>
    </main>
    <footer>
        <p>&copy; 2024 Trip Planner</p>
    </footer>

    <!-- Add Modal for Trip Summary -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Trip Summary</h2>
            <div id="summary-content"></div>
            <h3>Total Estimated Cost: $<span id="total-cost">0.00</span></h3>
        </div>
    </div>

    <!-- Add Modal for Saving Trip -->
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Save Trip Plan</h2>
            <input type="text" id="trip-name" placeholder="Enter trip name...">
            <button id="confirm-save">Save</button>
        </div>
    </div>

    <!-- Add Modal for Loading Trips -->
    <div id="load-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Load Trip Plan</h2>
            <div id="trip-list">
                <!-- List of saved trips will appear here -->
            </div>
        </div>
    </div>

    <!-- Add Modal for Itinerary Details -->
    <div id="itinerary-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Itinerary Details</h2>
            <input type="text" id="station" placeholder="Enter station...">
            <input type="text" id="line" placeholder="Enter line...">
            <input type="text" id="direction" placeholder="Enter direction...">
            <button id="save-itinerary">Save</button>
        </div>
    </div>

    <!-- Add Modal for Place Details -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Place Details</h2>
            <div id="details-content"></div>
        </div>
    </div>

    <!-- Share Link Modal -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Share Trip Plan</h2>
            <input type="text" id="share-link" readonly>
            <button id="copy-link">Copy Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
