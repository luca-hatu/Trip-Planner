<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Trip Planner</h1>
    </header>
    <main>
        <section class="destination-input">
            <h2>Enter Your Destination</h2>
            <input type="text" id="destination" placeholder="Enter destination...">
        </section>
        <section class="places-input">
            <h2>Places to Visit</h2>
            <input type="text" id="place" placeholder="Enter a place...">
            <input type="date" id="date">
            <button id="add-place">Add Place</button>
        </section>
        <section class="places-list-container" id="places-list-container">
            <!-- List of places grouped by date will appear here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trip Planner</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
